<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Peak Player - Free HTML5 Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="Peak Player is a Free HTML5 Music Player With Playlist Functionality And is Cross Browser Compatible , it lets You Play MP3, OGG, WAV, AAC, Vorbis and Radio Streams as well." />
        <meta name="keywords" content="html5 audio, free music player, free mp3 player, javascript music player, html5 music player, jquery music player" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/dist/peakPlayer.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" class="navbar-toggle" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a href="/" class="navbar-brand">Peak Player</a>
                    </div>
                    <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/demo/simple.html">Simple Demo</a></li>
                            <li><a href="/demo/playlist.html">Playlist Demo</a></li>
                            <li><a href="/demo/soundcloud.html">SoundCloud Demo</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="demo" class="">
                <div class="peakplayer" id="peakPlayer">
                    <div class="volume-container" id="volumeContainer">
                        <div id="volumeBar">
                            <div id="volumeSelected">
                                <div id="volumeKnob"></div>
                            </div>
                        </div>
                    </div>
                    <div class="player-container">
                        <div class="main-controls-container">
                            <div class="play-button-container">
                                <a href="#" class="pp-btn pp-play-button" id="playSongButton"><i class="glyphicon glyphicon-play"></i></a>
                            </div>
                            <div class="next-previous-buttons-container">
                                <a href="#" id="previousSongButton" class="pp-btn pp-previous-btn">
                                    <i class="glyphicon glyphicon-step-backward"></i>
                                </a>
                                <a href="#" id="nextSongButton" class="pp-btn pp-next-btn">
                                    <i class="glyphicon glyphicon-step-forward"></i>
                                </a>
                            </div>
                        </div>
                        <div class="main-player-container">
                            <div class="song-info-container">
                                <span class="song-name">Song name</span>
                            </div>
                            <div class="song-progress-container">
                                <div class="progress-bar">
                                    <div id="loadBar" class="load-bar" style="width: 70%;">
                                        <div id="progressBar" class="current-progress" style="width: 40%;"></div>
                                    </div>
                                </div>
                            </div>        
                        </div>
                    </div>
                    <div id="playlist" class="playlist-container"></div>
                </div>
            </div>
        </div>
        <script src="/node_modules/soundmanager2/script/soundmanager2-jsmin.js"></script>
        <script src="dist/peakPlayer.min.js"></script>
    </body>
</html>
